<h1>Welcome To Stock Marketing Charting</h1>

<form action="">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" [(ngModel)]="user" name="username" id="username" aria-describedby="helpId" placeholder="">
    </div>

    
    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="pass" id="pass" aria-describedby="helpId" placeholder="">
    </div>

    
    <div class="form-group">
      <label for="type">User Type</label>
      <select class="form-control" [(ngModel)]="u_type" name="u_type" id="u_type">
        <option *ngFor="let c of u_types" [value]="c" > {{c}}</option>
      </select>
    </div>

   <input name="" id="" class="btn btn-primary" type="button" value="Submit" (click)="validate()" >

</form>

<div>

  {{u_type}}
  {{user}}
  {{password}}

</div>
